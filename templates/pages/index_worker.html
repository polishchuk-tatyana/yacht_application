<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Изменение работника</title>
</head>
<body class="container">

    <form method="POST" action="create_worker/">
        {% csrf_token %}
        <p>
            <label>Введите фамилию</label><br>
            <input type="text" name="surname" />
        </p>
        <p>
            <label>Введите имя</label><br>
            <input type="text" name="firstname" />
        </p>
         <p>
            <label>Введите должность</label><br>
            <input type="text" name="position" />
        </p>
        <p>
            <label>Введите зарплату</label><br>
            <input type="text" name="salary" />
        </p>
         <p>
            <label>Введите телефон</label><br>
            <input type="text" name="telno" />
        </p>
        <p>
            <label>Введите email</label><br>
            <input type="email" name="email" />
        </p>
        <p>
            <label>Выберите клуб</label><select name="club">
            <option value="" selected>---------</option>
                {% for i in club %}
            <option value="{{ i.id }}">{{ i.name }}</option>

                {% endfor %}
            </select>
        </p>
        <input type="submit" value="Сохранить" >
    </form>
    {% if people.count > 0 %}
    <h2>Список пользователей</h2>
    <table>
        <thead><th>Id</th><th>Фамилия</th><th>Имя</th><th>Возраст</th><th>Телефон</th><th></th></thead>
        {% for person in people %}
        <tr>
            <td>{{ person.id }}</td>
            <td>{{ person.surname }}</td>
            <td>{{ person.firstname }}</td>
            <td>{{ person.position }}</td>
            <td>{{ person.telno }}</td>
            <td><a href="edit_user/{{person.id}}">Изменить</a> | <a href="delete_user/{{person.id}}">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
