<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Изменение пользователя</title>
</head>
<body class="container">
    <form method="POST">
        {% csrf_token %}
         <p>
            <label>Введите фамилию</label><br>
            <input type="text" name="surname" value="{{person.surname}}" />
        </p>
        <p>
            <label>Введите имя</label><br>
            <input type="text" name="firstname" value="{{person.firstname}}" />
        </p>
         <p>
            <label>Введите должность</label><br>
            <input type="text" name="position" value="{{person.position}}" />
        </p>
         <p>
            <label>Введите зарплату</label><br>
            <input type="text" name="salary" value="{{person.salary}}" />
        </p>
        <p>
            <label>Введите номер телефона</label><br>
            <input type="text" name="telno" value="{{person.telno}}" />
        </p>
        <p>
            <label>Введите email</label><br>
            <input type="email" name="email" value="{{person.email}}" />
        </p>
        <p>
            <label>Введите клуб</label><br>
            <input type="text" name="club" value="{{person.club}}" />
        </p>
        <p>
            <label>Введите менеджера</label><br>
            <input type="text" name="manager" value="{{person.manager}}" />
        </p>
        <input type="submit" value="Сохранить" >

    </form>
</body>
</html>
