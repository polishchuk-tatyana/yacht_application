<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Изменение пользователя</title>
</head>
<body class="container">
    {% if people.count > 0 %}
    <h2>Список владельцев</h2>
    <table>
        <thead><th>Id</th><th>Фамилия</th><th>Имя</th><th>Телефон</th><th></th></thead>
        {% for person in people %}
        <tr>
            <td>{{ person.id }}</td>
            <td>{{ person.surname }}</td>
            <td>{{ person.firstname }}</td>
            <td>{{ person.telno }}</td>
            <td><a href="edit_owner/{{person.id}}">Изменить</a> | <a href="delete_owner/{{person.id}}">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
