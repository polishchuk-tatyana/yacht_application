<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Изменение пользователя</title>
</head>
<body class="container">
    <form method="POST" action="create_user/">
        {% csrf_token %}
        <p>
            <label>Введите фамилию</label><br>
            <input type="text" name="surname" />
        </p>
        <p>
            <label>Введите имя</label><br>
            <input type="text" name="firstname" />
        </p>
        <p>
            <label>Введите возраст</label><br>
            <input type="number" name="age" />
        </p>
         <p>
            <label>Введите телефон</label><br>
            <input type="number" name="telno" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
    {% if people.count > 0 %}
    <h2>Список пользователей</h2>
    <table>
        <thead><th>Id</th><th>Фамилия</th><th>Имя</th><th>Возраст</th><th>Телефон</th><th></th></thead>
        {% for person in people %}
        <tr>
            <td>{{ person.id }}</td>
            <td>{{ person.surname }}</td>
            <td>{{ person.firstname }}</td>
            <td>{{ person.age }}</td>
            <td>{{ person.telno }}</td>
            <td><a href="edit_user/{{person.id}}">Изменить</a> | <a href="delete_user/{{person.id}}">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
